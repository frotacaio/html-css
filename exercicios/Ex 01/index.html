<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de 
        qualquer
        jeito, basta estar dentro das tags &lt;p&gt; <!--Comentario--> .
    </p>
    <p>Se precisar quebrar a linha
        basta <br> usar o comando 
        br.
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &Delta;
    </p>
    <p>Vamos colocar alguns emojis:
        &#x1F929; <!--Para adcionar emoji usar &#x sempre -->
        <br>
        &#x1F917;

    </p>
</body>
</html>
