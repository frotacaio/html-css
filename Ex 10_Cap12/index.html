<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu servidor.</p>
    <video width="450" controls>
        <source src="midia/Video-1.m4v" type="video/mp4" >
        <source src="midia/Video-1.webm" type="video/webm">
        <source src="midia/video.mp4" type="video/mp4"> 
        <p>Seu navegador não possui suporte para os formatos de vídeo</p>
        
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <p>Teste de parágrafo</p>
    <iframe width="450" height="315" src="https://www.youtube.com/embed/v7NgDXvwpKY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
